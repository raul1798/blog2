{% extends "base.html" %}
{% block content %}


<div class='col-sm-6 col-sm-offset-3'>
    <h1>{{ title }}</h1>
{% for instance in instance %}
<div class="row">
  <div class="col-sm-12">
    <div class="thumbnail">
      <div class="caption post-detail-item">
        <h3><a href='{{ instance.get_absolute_url }}'>{{ instance.title }}</a> <small>{{ instance.publish }}</small></h3>
        <p>Author: {{ instance.user }}</p>
        {{ instance.content|truncatechars_html:120 }}
        <p><a href="{{ instance.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
<hr/>
</div>
{% endfor %}




</div>

{% endblock content %}
